<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />

    <title>Weather forecast</title>

</head>
<body>

<div class="container">

  <div class="row row-cols-1 row-cols-md-2 g-3">


    <div class=".col-sm-3">
      <h1 id="city">Nicosia</h1>
      <ul>
        <li id="date">Saturday, 15:6</li>
      </ul>
      <div class="card">

        <form class="d-flex" role="search" id="search-form">
          <input class="form-control me-md-1" id="search-form-input" type="search" placeholder="Type to search"
            aria-label="Search" value="Nicosia">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>

      </div>

    </div>

    <div class=".col-sm-3">
      <div class="card h-55">
        <div class="card-img-overlay">

        </div>
        <div class="card-body">

          <div class="clearfix weather-temperature">
            <p class="card-today">Today</p>
            <div>
              <img src="http://openweathermap.org/img/wn/02d@2x.png" id="icon" class="float-left" alt=" ">

              <span class="card-title" id="today-temperature">36°C</span>
            </div>

          </div>
          <p id="today-description">few clouds</p>
          <p class="card-text" id="wind">Wind 4 km/h</p>
          <p class="card-text" id="presipation">Pressure 1005 mB</p>
          <p class="card-text" id="today-humidity">Humidity 23%</p>


        </div>
      </div>
    </div>

  </div>

  <br>

    <div class=".col-sm-6" id="forecast">
      <div class="card h-55">
        <div class="card-img-overlay">

        </div>
        <div class="card-body">
          <div class="clearfix weather-temperature">
            <p class="card-day">Tuesday</p>
            <img src=" " class="float-left" alt=" ">
            <span class="card-title" id="today-temperature">32°C</span>

          </div>

          <p id="description">Being developed</p>
          <p class="card-text">Wind: 11 km/h</p>
          <p class="card-text">Pressure: Mb</p>
          <p class="card-text">Humadity: 18%</p>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
        </div>
      </div>
  </div>

<div class="footer">
<a href="https://github.com/YanaHonak/Weather-app" target="_blank">Open-source code</a> by Yana Honak
</div>


  <script src="src/index.js"></script>
</body>

</html>
